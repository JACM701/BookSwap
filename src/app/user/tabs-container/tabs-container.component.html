<!-- Tabs -->
<ul class="flex flex-wrap mb-4">
  <li *ngFor="let tab of tabs" class="flex-auto text-center">
    <a class="block rounded py-3 px-4 transition text-white bg-[#787AE6]" 
       href="#" 
       (click)="selectTab(tab)" 
       [ngClass]="{ 
          'hover:text-[#787AE6] hover:bg-[#C2C3F3]': !tab.active,
          'bg-[#C2C3F3] text-[#787AE6]': tab.active
        }">
      {{ tab.tabTitle }}
    </a>
  </li>
</ul>

<ng-content></ng-content>
